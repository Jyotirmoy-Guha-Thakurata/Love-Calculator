<!DOCTYPE html>
<html>
<head>

	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<style>
	body
	{
		background-image: url('pngtree-pink-cute-love-plant-background-design-backgroundbanner-backgroundadvertising-backgroundbackground-image_55453.jpg');
		background-size:100%;
		background-position: center; 
		background-repeat: no-repeat;
		width: 100%;
		height: 90vh;
		position: relative;
	}
	header{
		width: 100%;
		position: absolute;
		top: 20%;
		left: -3%;
		transform: :  translate(-50%,-50%);
	}
</style>
<body>
<header>
	 <div class="card w-50 m-auto text-center">
    <div class="card-header bg-danger text-white">Love Calculator</div>
    <div class="card-body">
    	<form class="form-inline w-75 m-auto" >
    		<div class="form-group">
    			<input type="text" id="your" name="" class="form-control text-center" placeholder="Your name">
    		</div>
    		<div>
    			<span class="p1-4 pr-4"> &nbsp &nbsp &nbsp &nbsp+ </span>
    		</div>
    		<div class="form-group">
    			<input type="text" id="her" name="" class="form-control text-center" placeholder="Her name">
    		</div>
    	</form>
    	</br>
    	<div class="w-75 m-auto ">
    		<button class="btn btn-success w-50" onclick="omshanti();">CLICK</button>
    	</div>
    	<br>
    	 <div>  
  	<input type="text" name="" id="lovevalue"  class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
  </div>

    	
    </div> 
    <div class="card-footer">No Worries Calculate Your Love</div>
  </div>
  <br>
 
</header>
<script>
	var count=0;
	var arr=[];
	var arr1=[];
	var sum=0;
	//var c=arr.length;
	//var d =arr1.length;
	
	function omshanti()
	{
		var your=document.getElementById("your").value;
		var c=your.length;
		arr=your.split("");
		var love=document.getElementById("her").value;
		var d=love.length;
		arr1=love.split("");
		var e=c+d;

		for(i=0;i<c;i++)
		{
			
			for(j=0;j<d;j++)
			{
			
				if(arr[i]==arr1[j])
				{
					 count=count+1;
				}
			}
			}
		
			sum=sum+count;
			var per=(sum/e)*100;
			per=Math.floor(per);
			console.log(sum);

			document.getElementById('lovevalue').value= per + "%";
			count=0;
			sum=0;

	}
</script>
</body>
</html>
