<!DOCTYPE html>
<html>
<head>

	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<style>
	body
	{
		background-size:100%;
		background-position: center;
		background-repeat: no-repeat;
		width: 100%;
		height: 90vh;
		position: relative;
	}
	header{
		width: 100%;
		position: absolute;
		top: 20%;
		left: -3%;
		transform: :  translate(-50%,-50%);
	}
</style>
<body>
<header>
	 <div class="card w-50 m-auto text-center">
    <div class="card-header bg-danger text-white">Love Calculator</div>
    <div class="card-body">
    	<form class="form-inline w-75 m-auto" >
    		<div class="form-group">
    			<input type="text" id="your" name="" class="form-control text-center" placeholder="Your name">
    		</div>
    		<div>
    			<span class="p1-4 pr-4"> &nbsp &nbsp &nbsp &nbsp+ </span>
    		</div>
    		<div class="form-group">
    			<input type="text" id="her" name="" class="form-control text-center" placeholder="Her name">
    		</div>
    	</form>
    	</br>
    	<div class="w-75 m-auto ">
    		<button class="btn btn-success w-50" onclick="omshanti();">CLICK</button>
    	</div>
    	<br>
    	 <div>
  	<input type="text" name="" id="lovevalue"  class="form-control text-center w-25 m-auto" placeholder="Love Percentage">
  </div>


    </div>
    <div class="card-footer">No Worries Calculate Your Love</div>
  </div>
  <br>

</header>
<script>
	var count=0;
	var arr=[];
	var arr1=[];
	var sum=0;
	function omshanti()
	{
		var your=document.getElementById("your").value;
		var c=your.length;
		var love=document.getElementById("her").value;
		var d=love.length;
		var calc=your+"loves"+love;
		arr=calc.split("");
		e=calc.length;
		mydict={}
		for(var i=0;i<e;i++)
		{
			if(arr[i] in mydict)
			{
				mydict[arr[i]]=mydict[arr[i]]+1;
			}
			else
			{
				mydict[arr[i]]=1;
			}
		}
		var i=0;
		for(var key in mydict)
		{
			arr1[i++]=mydict[key];
		}
		var k=0;
		while(true)
		{
			k=arr1.length;
			if(k==2)
			{
				break;
			}
			var arr_new=[];
			var j=0;
			for(i=0;i<Math.floor(k/2);i++)
			{
				var m=arr1[i]+arr1[k-i-1];
				var s=m.toString().split("");
				var ls=s.length;
				for(var a=0;a<ls;a++)
					arr_new[j++]=Number(s[a]);
			}
			if(k%2==1)
			{
				arr_new[j++]=arr1[Math.floor(k/2)];
			}
			alert(arr_new);
			arr1=arr_new;
		}
		var per=10*arr1[0]+arr1[1];
		document.getElementById('lovevalue').value= per + "%";
		count=0;
		sum=0;
	}
</script>
</body>
</html>
